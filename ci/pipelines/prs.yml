---
resource_types:
- name: bosh-deployment
  type: registry-image
  source: {repository: cloudfoundry/bosh-deployment-resource}

- name: pull-request
  type: registry-image
  source: {repository: teliaoss/github-pr-resource}


resources:
- name: concourse-master
  type: git
  source:
    uri: https://github.com/concourse/concourse

- name: concourse-pr
  type: pull-request
  source:
    repository: concourse/concourse
    access_token: ((pull_requests_access_token))

- name: baggageclaim-pr
  type: pull-request
  source:
    repository: concourse/baggageclaim
    access_token: ((pull_requests_access_token))

- name: dev-image
  type: registry-image
  source: {repository: concourse/dev}

- name: postgres-image
  type: registry-image
  source: {repository: postgres}

jobs:
- name: unit
  public: true
  max_in_flight: 3
  on_failure:
    put: concourse-pr
    inputs: [concourse-pr]
    params: {path: concourse-pr, status: failure, context: unit}
    tags: [pr]
  on_success:
    put: concourse-pr
    inputs: [concourse-pr]
    params: {path: concourse-pr, status: success, context: unit}
    tags: [pr]
  plan:
  - get: concourse-pr
    trigger: true
    version: every
    tags: [pr]
  - get: concourse-master
    tags: [pr]
  - put: concourse-pr
    inputs: [concourse-pr]
    params: {path: concourse-pr, status: pending, context: unit}
    tags: [pr]
  - task: check-migration-order
    timeout: 5m
    file: concourse-pr/ci/tasks/check-migration-order.yml
    tags: [pr]
  - task: yarn-test
    file: concourse-pr/ci/tasks/yarn-test.yml
    input_mapping: {concourse: concourse-pr}
    tags: [pr]
  - task: unit
    timeout: 1h
    file: concourse-pr/ci/tasks/unit.yml
    input_mapping: {concourse: built-concourse}
    tags: [pr]

- name: testflight
  public: true
  max_in_flight: 3
  on_failure:
    put: concourse-pr
    inputs: [concourse-pr]
    params: {path: concourse-pr, status: failure, context: testflight}
    tags: [pr]
  on_success:
    put: concourse-pr
    inputs: [concourse-pr]
    params: {path: concourse-pr, status: success, context: testflight}
    tags: [pr]
  plan:
  - aggregate:
    - get: concourse-pr
      trigger: true
      version: every
      tags: [pr]
    - get: dev-image
      params: {format: oci}
      tags: [pr]
    - get: postgres-image
      params: {format: oci}
      tags: [pr]
  - put: concourse-pr
    inputs: [concourse-pr]
    params: {path: concourse-pr, status: pending, context: testflight}
  - task: yarn-build
    file: concourse-pr/ci/tasks/yarn-build.yml
    input_mapping: {concourse: concourse-pr}
    tags: [pr]
  - task: testflight
    timeout: 1h
    privileged: true
    file: concourse-pr/ci/tasks/docker-compose-testflight.yml
    input_mapping: {concourse: built-concourse}
    params: {BUILD: true}
    tags: [pr]

- name: watsjs
  public: true
  max_in_flight: 3
  on_failure:
    put: concourse-pr
    inputs: [concourse-pr]
    params: {path: concourse-pr, status: failure, context: watsjs}
    tags: [pr]
  on_success:
    put: concourse-pr
    inputs: [concourse-pr]
    params: {path: concourse-pr, status: success, context: watsjs}
    tags: [pr]
  plan:
  - aggregate:
    - get: concourse-pr
      trigger: true
      version: every
      tags: [pr]
    - get: dev-image
      params: {format: oci}
      tags: [pr]
    - get: postgres-image
      params: {format: oci}
      tags: [pr]
  - put: concourse-pr
    inputs: [concourse-pr]
    params: {path: concourse-pr, status: pending, context: watsjs}
    tags: [pr]
  - task: yarn-build
    file: concourse-pr/ci/tasks/yarn-build.yml
    input_mapping: {concourse: concourse-pr}
    tags: [pr]
  - task: watsjs
    timeout: 1h
    privileged: true
    file: concourse-pr/ci/tasks/docker-compose-watsjs.yml
    input_mapping: {concourse: built-concourse}
    params: {BUILD: true}
    tags: [pr]

- name: baggageclaim
  public: true
  on_failure:
    put: baggageclaim-pr
    params: {path: baggageclaim-pr, status: failure, context: baggageclaim}
    tags: [pr]
  on_success:
    put: baggageclaim-pr
    params: {path: baggageclaim-pr, status: success, context: baggageclaim}
    tags: [pr]
  plan:
  - get: baggageclaim-pr
    trigger: true
    version: every
    tags: [pr]
  - put: baggageclaim-pr
    params: {path: baggageclaim-pr, status: pending, context: baggageclaim}
    tags: [pr]
  - task: unit-linux
    privileged: true
    timeout: 1h
    file: baggageclaim-pr/ci/unit-linux.yml
    input_mapping: {baggageclaim: baggageclaim-pr}
    tags: [pr]
